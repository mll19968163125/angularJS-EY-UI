<html>

<head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
    var context = null;

    function roundedRect(cornerX, cornerY, width, height, cornerRadius) {
        if (width > 0) context.moveTo(cornerX + cornerRadius, cornerY);
        else context.moveTo(cornerX - cornerRadius, cornerY);
        context.arcTo(cornerX + width, cornerY, cornerX + width, cornerY + height, cornerRadius);
        context.arcTo(cornerX + width, cornerY + height, cornerX, cornerY + height, cornerRadius);
        context.arcTo(cornerX, cornerY + height, cornerX, cornerY, cornerRadius);
        if (width > 0) {
            context.arcTo(cornerX, cornerY, cornerX + cornerRadius, cornerY, cornerRadius);
        } else {
            context.arcTo(cornerX, cornerY, cornerX - cornerRadius, cornerY, cornerRadius);
        }
    }
    //这个就是画圆角矩形的方法了，其中cornerX,cornerY是矩形左上角坐标。
    function drawRoundedRect(strokeStyle, fillStyle, cornerX, cornerY, width, height, cornerRadius,lineWidth) {
        context.beginPath();
        roundedRect(cornerX, cornerY, width, height, cornerRadius);
        context.lineWidth = lineWidth;
        context.strokeStyle = strokeStyle;
        context.fillStyle = fillStyle;
        context.stroke();
        context.fill();
    }

    function draw() {
        canvas = document.getElementById('canvas');
        context = canvas.getContext('2d');
        if (canvas.getContext) {
            drawRoundedRect('blue', 'yellow', 50, 40, 100, 100, 4,3);
            //drawRoundedRect('purple', 'green', 275, 40, -100, 100, 20);
            //drawRoundedRect('red', 'white', 300, 140, 100, -100, 30);
            //drawRoundedRect('white', 'blue', 525, 140, -100, -100, 40);
        }
    }
    </script>
    <style type="text/css">
    canvas {
        border: 1px solid black;
    }
    </style>
</head>

<body onload="draw();">
    <canvas id="canvas" width="500px" height="700px"></canvas>
</body>

</html>
